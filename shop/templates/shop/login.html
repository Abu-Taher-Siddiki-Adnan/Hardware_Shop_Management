{% extends 'shop/base.html' %}
{% block content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh; background: linear-gradient(135deg,rgb(71, 65, 78),rgb(209, 214, 223));"
>
  <div
    class="card shadow-lg"
    style="
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    "
  >
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle" style="font-size: 3rem; color: #495057;"></i>
        <h3 style="font-weight: bold; color: #495057;">Welcome Back!</h3>
        <p class="text-muted" style="font-size: 0.9rem;">Please login to continue</p>
      </div>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button
          type="submit"
          class="btn btn-primary w-100 mb-3"
          style="
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
          "
        >
          Login
        </button>
        <div class="text-center">
          <span>Don't have an account? </span>
          <a
            href="{% url 'register' %}"
            class="text-primary"
            style="
              text-decoration: none;
              font-weight: 500;
              transition: color 0.3s ease;
            "
          >
            Register here
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
